<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
        <div id="leftsides">
            <div id="keyboard-side">
                <!-- <div id="result-history"> -->
                    <div id="history">
                        <p id="history-value" style="word-wrap: break-word;"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"  style="word-wrap: break-word;"></p>
                        
                    </div>
                <!-- </div> -->
            </div>
            <div id="keyboard">
                	<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="operator" id="moduls">Moduls</button>
					<button class="number" id="0">0</button>
					<button class="number" id=".">.</button>
					<button class="operator" id="=">=</button>
            </div>
        </div>
        <div id="right-side">
            <h1>History</h1>
            <div id="data-history-side" style="overflow:auto; height:322px;">
                <p id="history-value-show"></p>
            </div>
                <div id="bttn">
                    <button class="operator" id="delete">clear</button>
                </div>
        </div>            
        </div>
        </section>
    </main>
    <!-- <script src="jsscript.js"></script> -->
    <script src="scripts.js"></script>
</body>
</html>
